<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <hearder>
            <img src="../assets/logo.png" alt="Logo" class="logo">
        </hearder>
        <main>
            <img src="../assets/avatar.png" alt="Avatar" class="avatar">
            <form>
                <input type="text" placeholder="Email" id="email">
                <input type="password" placeholder="Senha" id="senha">
                <input type="file" id="foto" hidden>
                <img src="../assets/camera.png" alt="Camera" id="camera" width="32" hidden>
                <a onclick="cadastrar()">Cadastrar-se</a>
                <button type="button" id="login" onclick="conectar()">Login</button>
            </form>
        </main>
    </div>
</body>
<script src="../global/md5.js"></script>
<script src="./script.js"></script>
</html>
